{% extends "base.html" %}
{% block title %}{{ basic["title"] }}{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    .important {
        color: #336699;
    }
</style>

<link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}

<div class="main-panel">
    <div class="content">
        <div>
            <div class="panel-header bg-primary-gradient">
                <div class="page-inner py-5">
                    <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
                        <div>
                            <h2 class="text-white pb-2 fw-bold">{{ basic['title'] }}</h2>
                        </div>
                        <div class="ml-md-auto py-2 py-md-0">

                        </div>
                    </div>
                </div>
            </div>
            <div class="page-inner mt--5">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-head-row">
                                <div class="card-title"></div>
                                <div class="card-tools">

                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="col-md-12">
                                <form id="register_form">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <label class="control-label">
                                                Cuentas:
                                            </label>
                                            <select id="class_account"
                                                    name="class_account"
                                                    class="form-control" >
                                                <option value="0">Elegir cuenta</option>
                                                {% for piece in basic["accounts"] %}
                                                    <option value="{{ piece['code'] }}">
                                                        {{ piece["account_name"] }}

                                                    </option>
                                                 {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-md-5">
                                            <label class="control-label">
                                                Modulos:
                                            </label>
                                            <select id="modules"
                                                   name="modules"
                                                    class="form-control"
                                            onChange="changemodule(this);">
                                                    <option value="0">
                                                        Favor elegir un modulo
                                                    </option>
                                                    {% for piece in basic["modules"] %}
                                                        <option value="{{ piece['code'] }}">
                                                            {{ piece["name"] }}

                                                        </option>
                                                     {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <label class="control-label">
                                                Campos en el modulo:
                                            </label>
                                            <select id="fields"
                                                   name="fields"
                                                    class="form-control" required>
                                                    <option >
                                                        Favor elegir un campo
                                                    </option>
                                                    {% for piece in basic["modules"] %}
                                                        <option value="{{ piece['code'] }}">
                                                            {{ piece["name"] }}

                                                        </option>
                                                     {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-md-5">
                                            <label class="control-label">
                                                Cantidad:
                                            </label>

                                            <input id="amount" name="amount" type="number"
                                                   class="form-control" placeholder="Cantidad Inicial">
                                        </div>
                                    </div>

                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/core/jquery.3.2.1.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='assets/js/core/popper.min.js')}}"></script>

<script type="text/javascript"

<!-- jQuery Scrollbar -->

<!-- Chart JS -->

<!-- jQuery Sparkline -->

{% endblock %}
